{% extends 'common/base.html' %}
{% load static %}

{% block head %}
<title> Password reset </title>
<style type="text/css">
    body {
        background-color: #ffffff;
    }

    .column {
        max-width: 100%;
    }

    .logincontent {
        padding-top: 10%;
    }

    .bg {
        background-image: url('/static/homeimage2.jpg');
        /* Full height */
        height: 100%;
        width: auto;
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        /*background-color: #CCE2FF;*/
    }

    .left-aligned-text {
        text-align: left;
    }
</style>
{% endblock %}

{% block content %}
<div class="bg">
    <div class="logincontent">
        <div class="ui center aligned container grid">

            <!--<div class = "two wide column">
        <img src=/static/homeimage.png style = "max-width:100%;
        height:auto;">
    </div>-->
            <div class="twelve wide mobile six wide computer column ui segment">
                <div class="form-group ">
                    <div>
                        <h1> Robocup Australia</h1>
                        <h3> Password reset</h3>
                        <div class="ui form large">
                            <form method="post">
                                {% csrf_token %}
                                <div class="field">
                                    <label>Email</label>
                                    {{ form.email }}
                                </div>
                                </div>

                                <button class="ui large blue submit button" type="submit">Submit</button>
                            </form>
                            <a href = "{% url 'login' %}"><button class = "ui large red button" type="" value="Sign Up"> Cancel </button> </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
